trigger: none 

## Parameters ##
## Parametres can be used with Template or Configuartion a Job ##
# Param with a Job #

parameters:
  - name: param1
    displayName: Param1
    type: string
    default: default value
    values:
      - value1
      - value2

  - name: param2
    displayName: Param2
    type: object
    default:
      value1: 'Value1'
      value2: 'Value2'
      value3: 'value3'

stages:
- stage: stage1
  jobs:
  
  - job: job1
    steps:
    - script: echo "Hello ${{parameters.param1}}"
    
  

  - job: job2
    steps:
    # Task as template #
    - template: templates/template1_step.yaml

    # Job as template #
  - template: templates/template2_job.yaml
  
    # Job template with param #
  - template: templates/template3_withParam.yaml
    parameters:
      tempalate_name: 'job 4 with param'
    
# Job with param array #
  - job: job5
 
    steps:
      ${{ each value in parameters.param2 }}:
    - script:  echo ${{value}}
        






